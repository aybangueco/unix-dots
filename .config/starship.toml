# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# format
format = """
$os$username\
$directory\
$git_branch\
$git_commit\
$fill\
$nodejs\
$golang\
$bun\
$line_break\
$character\
"""

# Inserts a blank line between shell prompts
add_newline = true

# -- Modules --

[username]
format = '[$user]($style)'
show_always = true

[directory]
format = ' in \[[$path]($style)[$read_only]($read_only_style)\]'
truncation_length = 8
truncation_symbol = '…/'
read_only = " 󰌾"

[fill]
symbol = ' '
style = 'bold subtext1'

[aws]
symbol = " "

[buf]
symbol = " "

[bun]
format = ' via [$symbol($version)]($style)'
symbol = " "

[c]
symbol = " "

[cpp]
symbol = " "

[cmake]
symbol = " "

[conda]
symbol = " "

[crystal]
